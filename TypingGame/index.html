                CodeType
            </h1>
        </button>

        <!-- Header section containing info and new game button -->
        <div id="header">
            <div id="info">30</div> <!-- Display some info, such as score or time -->
            <div id="buttons">
                <button id="newGameBtn" style="display: none;">New Test</button> <!-- Hidden initially -->
            </div>
        </div>

        <!-- Game area with code and cursor divs -->
        <div id="game" tabindex="0">
            <div id="code"></div> <!-- Placeholder for code content -->
            <div id="cursor"></div> <!-- Cursor element to show typing position -->
            <div id="focus-error">Click here to focus</div> <!-- Click to focus message -->
        </div>

      
        <div id="description"></div>

        <!-- Mode selection buttons -->
        <div id="modes">
            
            <button id="terminal">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 86.6C-3.1 74.1-3.1 53.9 9.4 41.4s32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 9.4 86.6zM256 416l288 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-288 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
                  </button>
                  <button id="light-mode">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
                  </button>
        </div>

        <!-- Results container displaying game results -->
        <div id="results-container">
            <h3>Game Results</h3>
            <ul id="results"></ul> <!-- Dynamic results list -->
        </div>
    </main>

   
    <script src="js/typing.js"></script>
</body>

</html>
